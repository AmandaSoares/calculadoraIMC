<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container_da_calculadora">
            <h1 class="titulo">
                Cálculo IMC
            </h1>
            <div id="container_inputs">
                <label for="altura">
                    Altura
                </label>
                <!-- aceitar somente 3 numeros -->
                <input type="number" id="altura" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 3)" placeholder="Ex: 158">

                <label for="peso">
                    Peso
                </label>
                <input type="number" id="peso" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 3)" placeholder="Ex: 70">

                <button class="btn_calcular">Calcular</button>
            </div>

            <div id="container_resultado">
                <span class="resultado"></span>
            </div>

            <div id="tabela_de_classificacao">
                <table>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                    <tr class="abaixo_do_peso">
                        <td>Menor que 18.5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr class="peso_normal">
                        <td>Entre 18.5 - 24.9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr class="levemente_acima_do_peso">
                        <td>Entre 25.0 - 29.9</td>
                        <td>Levemente acima do peso</td>
                    </tr>
                    <tr class="obesidade_grau_um">
                        <td>Entre 30.0 - 34.9</td>
                        <td ">Obesidade grau I</td>
                    </tr>
                    <tr class="obesidade_grau_dois">
                        <td>Entre 35.0 - 39.9</td>
                        <td>Obesidade grau II (Severa)</td>
                    </tr>
                    <tr class="obesidade_grau_tres">
                        <td>Maior ou igual a 40.0</td>
                        <td>Obesidade grau III (Mórbida)</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
